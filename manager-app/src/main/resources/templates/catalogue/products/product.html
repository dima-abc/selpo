<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.title}]] &ndash; Сельпо</title>
</head>
<body>
<a th:href="@{/catalogue/products/list}"><- К списку товаров</a> <br>
<h1 th:text="${product.title}"></h1>
<ul>
    <li><strong>ID</strong>: <span th:text="${product.id}"></span></li>
    <li><strong>Название</strong>: <span th:text="${product.title}"></span></li>
    <li><strong>Описание</strong>: <span th:text="${product.details}"></span></li>
</ul>
<a th:href="@{/catalogue/products/{productId}/edit(productId=${product.id})}">Изменить</a>
<form method="post" th:action="@{/catalogue/products/{productId}/delete(productId=${product.id})}">
    <button type="submit">Удалить</button>
</form>
</body>
</html>
