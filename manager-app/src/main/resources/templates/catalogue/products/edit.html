<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара &laquo;[[${product.title}]]&raquo;&ndash; Сельпо</title>
</head>
<body>
<a th:href="@{/catalogue/products/{productId}(productId=${product.id})}"><- К товару</a>
<h1>Редактирование товара &laquo;[[${product.title}]]&raquo;</h1>
<div th:if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li th:each="error : ${errors}" th:text="${error}"></li>
    </ul>
</div>
<form method="post" th:action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Название:<br>
        <input type="text" name="title" th:value="${payload != null ? payload.title : product.title}">
    </label><br>
    <label>
        Описание:<br>
        <textarea name="details" th:text="${payload != null ? payload.details : product.details}"/>
    </label><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
